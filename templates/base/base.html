{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="{% static 'gallery/css/footer.css' %}">
        <title>{% block title %}{% endblock title %} - Photo By Anni</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'gallery/images/favicon.png' %}"/>
        {% block styles %}{% endblock styles %}
    </head>

    <body>
        <div class= "bg-image"></div>
        <div class="content">
            {% include "include/header.html" %}
            <main class="container main-container">
                {% block main %}
                {% endblock main %}
            </main>
        </div>
        {% include "include/footer.html" %}
        {% block scripts %}{% endblock scripts %}
    </body>
</html>
